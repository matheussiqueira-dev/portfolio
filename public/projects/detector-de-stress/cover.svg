  </text>

  <rect x="150" y="360" width="320" height="120" rx="18" fill="#101827" stroke="#303a4b" />
  <text x="170" y="395" fill="#e2e8f0" font-size="18" font-family="Roboto, Arial, sans-serif">
    Pipeline em loop contínuo
  </text>
  <text x="170" y="425" fill="#94a3b8" font-size="14" font-family="Roboto, Arial, sans-serif">
