    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <radialGradient id="glow" cx="75%" cy="22%" r="65%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.32" />
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#glow)" />

  <g opacity="0.14" stroke="#94a3b8" stroke-width="1" fill="none">
    <path d="M120 160H1080" />
    <path d="M120 240H1080" />
    <path d="M120 320H1080" />
    <path d="M120 400H1080" />
    <path d="M120 480H1080" />
    <path d="M240 110V520" />
    <path d="M520 110V520" />
    <path d="M800 110V520" />
    <path d="M1040 110V520" />
  </g>

  <g stroke="url(#accent)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M180 430 C260 360 320 360 380 410 S520 500 620 360 S760 190 900 260 S1040 330 1040 330" />
  </g>

  <g stroke="#1f2937" stroke-width="2" fill="none" opacity="0.55">
    <path d="M180 446 C260 374 320 380 380 424 S520 512 620 376 S760 214 900 282 S1040 350 1040 350" />
