  <rect x="100" y="120" width="1000" height="410" rx="32" fill="#0b1220" fill-opacity="0.52" stroke="#27303f" />

  <text x="150" y="215" fill="#f8fafc" font-size="56" font-family="Roboto, Arial, sans-serif" font-weight="700">
