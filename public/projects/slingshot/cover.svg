  <g opacity="0.14" stroke="#1f2a44" stroke-width="1">
    <path d="M120 150H1080" />
    <path d="M120 230H1080" />
    <path d="M120 310H1080" />
    <path d="M120 390H1080" />
    <path d="M120 470H1080" />
    <path d="M220 120V520" />
    <path d="M520 120V520" />
    <path d="M820 120V520" />
    <path d="M1080 120V520" />
  </g>

  <rect x="100" y="120" width="1000" height="410" rx="30" fill="#0b1424" fill-opacity="0.65" stroke="#1b2a44" />

  <g opacity="0.9">
    <circle cx="900" cy="195" r="46" fill="#111827" stroke="#38bdf8" stroke-width="3" />
    <circle cx="980" cy="225" r="28" fill="#0f172a" stroke="#a855f7" stroke-width="3" />
    <circle cx="845" cy="245" r="22" fill="#0f172a" stroke="#22d3ee" stroke-width="3" />
    <circle cx="940" cy="275" r="18" fill="#0f172a" stroke="#c084fc" stroke-width="3" />
  </g>

  <g stroke="url(#accent)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
