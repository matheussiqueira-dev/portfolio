    <text x="20" y="70" fill="#9fb1c6" font-size="15" font-family="Segoe UI, Inter, Arial, sans-serif">Mira por toque ou mouse</text>
    <text x="20" y="95" fill="#9fb1c6" font-size="15" font-family="Segoe UI, Inter, Arial, sans-serif">Ricochete nas laterais</text>
