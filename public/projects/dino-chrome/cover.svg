    <path d="M120 220H1080" />
    <path d="M120 300H1080" />
    <path d="M120 380H1080" />
    <path d="M120 460H1080" />
    <path d="M200 110V520" />
    <path d="M520 110V520" />
    <path d="M840 110V520" />
  </g>

  <rect x="100" y="120" width="1000" height="410" rx="30" fill="#0b1626" fill-opacity="0.65" stroke="#12243a" />

