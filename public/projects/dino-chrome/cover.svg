<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dino Chrome cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
