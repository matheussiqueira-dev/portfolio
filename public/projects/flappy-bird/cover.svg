<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Flappy Bird cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1224" />
      <stop offset="100%" stop-color="#0f233d" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#facc15" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <radialGradient id="glow" cx="80%" cy="15%" r="55%">
      <stop offset="0%" stop-color="#facc15" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#facc15" stop-opacity="0" />
    </radialGradient>
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1f2a44" stroke-width="1" />
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#glow)" />
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.18" />

  <g opacity="0.35" stroke="#0ea5e9" stroke-width="1.2" fill="none">
    <path d="M120 500 Q 300 430 460 510 T 820 470 T 1140 430" />
    <path d="M160 170 Q 260 120 360 150 T 640 160 T 960 120" />
    <circle cx="1020" cy="120" r="42" />
    <circle cx="220" cy="520" r="68" />
  </g>

  <rect x="70" y="70" width="1060" height="490" rx="32" fill="#0b1224" fill-opacity="0.45" stroke="#1e293b" />

  <text x="140" y="210" fill="#e2e8f0" font-size="54" font-family="Roboto, Arial, sans-serif" font-weight="700">
    Flappy Bird - Gestos
  </text>
  <text x="140" y="258" fill="#cbd5f5" font-size="24" font-family="Roboto, Arial, sans-serif">
    Controle por webcam com MediaPipe + OpenCV
  </text>

  <rect x="140" y="292" width="360" height="8" fill="url(#accent)" rx="4" />

  <g fill="#facc15">
    <circle cx="1040" cy="180" r="32" />
    <rect x="1010" y="260" width="18" height="120" rx="4" />
    <rect x="1070" y="230" width="18" height="150" rx="4" />
  </g>

  <text x="140" y="340" fill="#94a3b8" font-size="20" font-family="Roboto, Arial, sans-serif">
    Python | Pygame | OpenCV | MediaPipe | NumPy
  </text>
</svg>
