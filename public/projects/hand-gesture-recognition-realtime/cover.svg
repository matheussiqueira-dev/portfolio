<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hand Gesture Recognition Realtime cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#fb923c" />
    </linearGradient>
    <linearGradient id="hand-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <radialGradient id="glow" cx="75%" cy="15%" r="60%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#f97316" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#glow)" />

  <!-- Decorative elements -->
  <g opacity="0.2" stroke="#94a3b8" stroke-width="1" fill="none">
    <circle cx="140" cy="130" r="70" />
    <circle cx="1040" cy="520" r="90" />
    <circle cx="980" cy="140" r="40" />
    <path d="M260 120C330 160 360 220 340 300" />
    <path d="M880 460C820 420 800 360 820 290" />
  </g>

  <!-- Main card -->
  <rect x="70" y="70" width="1060" height="490" rx="32" fill="#0f172a" fill-opacity="0.35" stroke="#334155" />

  <!-- Hand illustration with landmarks -->
  <g transform="translate(750, 180)" opacity="0.9">
    <!-- Hand outline -->
    <path d="M80 200 Q50 180 45 140 Q42 115 55 90 L70 60 Q78 45 95 45 L110 45 Q118 32 135 32 L150 32 Q158 22 175 25 L185 28 Q193 18 210 25 L220 32 Q230 28 240 38 L250 50 Q268 65 268 90 L265 130 Q262 165 255 190 L240 235 Q215 270 160 278 Q105 270 80 200" 
          stroke="url(#hand-gradient)" stroke-width="3" fill="none"/>
    
    <!-- Landmarks -->
    <g fill="#22d3ee">
      <!-- Fingertips -->
      <circle cx="55" cy="90" r="8"/>
      <circle cx="95" cy="45" r="8"/>
      <circle cx="135" cy="32" r="8"/>
      <circle cx="185" cy="25" r="8"/>
      <circle cx="240" cy="38" r="8"/>
      
      <!-- Joints -->
      <circle cx="45" cy="115" r="5" opacity="0.7"/>
      <circle cx="45" cy="140" r="5" opacity="0.7"/>
      <circle cx="85" cy="70" r="5" opacity="0.7"/>
      <circle cx="80" cy="100" r="5" opacity="0.7"/>
      <circle cx="120" cy="55" r="5" opacity="0.7"/>
      <circle cx="115" cy="85" r="5" opacity="0.7"/>
      <circle cx="165" cy="45" r="5" opacity="0.7"/>
      <circle cx="160" cy="75" r="5" opacity="0.7"/>
      <circle cx="220" cy="55" r="5" opacity="0.7"/>
      <circle cx="225" cy="85" r="5" opacity="0.7"/>
      
      <!-- Palm center -->
      <circle cx="150" cy="160" r="10" fill="#f97316"/>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#22d3ee" stroke-width="1.5" opacity="0.5">
      <line x1="55" y1="90" x2="45" y2="115"/>
      <line x1="45" y1="115" x2="45" y2="140"/>
      <line x1="45" y1="140" x2="150" y2="160"/>
      
      <line x1="95" y1="45" x2="85" y2="70"/>
      <line x1="85" y1="70" x2="80" y2="100"/>
      <line x1="80" y1="100" x2="150" y2="160"/>
      
      <line x1="135" y1="32" x2="120" y2="55"/>
      <line x1="120" y1="55" x2="115" y2="85"/>
      <line x1="115" y1="85" x2="150" y2="160"/>
      
      <line x1="185" y1="25" x2="165" y2="45"/>
      <line x1="165" y1="45" x2="160" y2="75"/>
      <line x1="160" y1="75" x2="150" y2="160"/>
      
      <line x1="240" y1="38" x2="220" y2="55"/>
      <line x1="220" y1="55" x2="225" y2="85"/>
      <line x1="225" y1="85" x2="150" y2="160"/>
    </g>
    
    <!-- Finger count badge -->
    <g transform="translate(180, 180)">
      <rect x="0" y="0" width="90" height="60" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
      <text x="45" y="25" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="12" fill="#94a3b8">Dedos</text>
      <text x="45" y="50" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="24" font-weight="bold" fill="#f97316">5</text>
    </g>
  </g>

  <!-- Title -->
  <text x="140" y="200" fill="#e2e8f0" font-size="48" font-family="Roboto, Arial, sans-serif" font-weight="700">
    Hand Gesture Recognition
  </text>
  <text x="140" y="250" fill="#94a3b8" font-size="24" font-family="Roboto, Arial, sans-serif">
    Real-Time Finger Detection System
  </text>

  <!-- Accent line -->
  <rect x="140" y="280" width="280" height="6" fill="url(#accent)" rx="3" />

  <!-- Tech stack -->
  <text x="140" y="330" fill="#cbd5f5" font-size="20" font-family="Roboto, Arial, sans-serif">
    Python | OpenCV | MediaPipe | Computer Vision
  </text>

  <!-- Feature badges -->
  <g transform="translate(140, 360)">
    <rect x="0" y="0" width="120" height="36" rx="6" fill="#1e3a5f" stroke="#22d3ee" stroke-width="1"/>
    <text x="60" y="24" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="14" fill="#22d3ee">21 Landmarks</text>
  </g>
  <g transform="translate(280, 360)">
    <rect x="0" y="0" width="130" height="36" rx="6" fill="#1e3a5f" stroke="#22d3ee" stroke-width="1"/>
    <text x="65" y="24" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="14" fill="#22d3ee">Real-Time</text>
  </g>
  <g transform="translate(430, 360)">
    <rect x="0" y="0" width="140" height="36" rx="6" fill="#1e3a5f" stroke="#22d3ee" stroke-width="1"/>
    <text x="70" y="24" text-anchor="middle" font-family="Roboto, Arial, sans-serif" font-size="14" fill="#22d3ee">High Accuracy</text>
  </g>
</svg>
