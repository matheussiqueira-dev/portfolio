<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="hand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#22d3ee" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="50" y1="0" x2="50" y2="450"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="150" y1="0" x2="150" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="250" y1="0" x2="250" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="350" y1="0" x2="350" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="450" y1="0" x2="450" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="550" y1="0" x2="550" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
    <line x1="650" y1="0" x2="650" y2="450"/>
    <line x1="700" y1="0" x2="700" y2="450"/>
    <line x1="750" y1="0" x2="750" y2="450"/>
  </g>
  
  <!-- Hand outline with landmarks -->
  <g transform="translate(280, 80)">
    <!-- Palm -->
    <path d="M120 280 Q80 250 70 200 Q65 170 80 140 L100 100 Q110 80 130 80 L150 80 Q160 60 180 60 L200 60 Q210 45 230 50 L240 55 Q250 40 270 50 L280 60 Q290 55 300 65 L310 80 Q330 100 330 130 L325 180 Q320 220 310 250 L290 300 Q260 340 200 350 Q140 340 120 280" stroke="url(#hand)" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Finger landmarks (circles) -->
    <!-- Thumb -->
    <circle cx="80" cy="140" r="6" fill="#22d3ee"/>
    <circle cx="70" cy="170" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="70" cy="200" r="5" fill="#22d3ee" opacity="0.8"/>
    
    <!-- Index -->
    <circle cx="130" cy="80" r="6" fill="#22d3ee"/>
    <circle cx="125" cy="110" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="120" cy="140" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="115" cy="170" r="5" fill="#22d3ee" opacity="0.8"/>
    
    <!-- Middle -->
    <circle cx="180" cy="60" r="6" fill="#22d3ee"/>
    <circle cx="175" cy="95" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="170" cy="130" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="165" cy="165" r="5" fill="#22d3ee" opacity="0.8"/>
    
    <!-- Ring -->
    <circle cx="240" cy="55" r="6" fill="#22d3ee"/>
    <circle cx="238" cy="90" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="235" cy="125" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="230" cy="160" r="5" fill="#22d3ee" opacity="0.8"/>
    
    <!-- Pinky -->
    <circle cx="290" cy="65" r="6" fill="#22d3ee"/>
    <circle cx="295" cy="95" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="300" cy="125" r="5" fill="#22d3ee" opacity="0.8"/>
    <circle cx="300" cy="155" r="5" fill="#22d3ee" opacity="0.8"/>
    
    <!-- Palm center -->
    <circle cx="200" cy="220" r="8" fill="#f97316"/>
    
    <!-- Connection lines -->
    <g stroke="#22d3ee" stroke-width="1.5" opacity="0.6">
      <!-- Thumb connections -->
      <line x1="80" y1="140" x2="70" y2="170"/>
      <line x1="70" y1="170" x2="70" y2="200"/>
      
      <!-- Index connections -->
      <line x1="130" y1="80" x2="125" y2="110"/>
      <line x1="125" y1="110" x2="120" y2="140"/>
      <line x1="120" y1="140" x2="115" y2="170"/>
      <line x1="115" y1="170" x2="200" y2="220"/>
      
      <!-- Middle connections -->
      <line x1="180" y1="60" x2="175" y2="95"/>
      <line x1="175" y1="95" x2="170" y2="130"/>
      <line x1="170" y1="130" x2="165" y2="165"/>
      <line x1="165" y1="165" x2="200" y2="220"/>
      
      <!-- Ring connections -->
      <line x1="240" y1="55" x2="238" y2="90"/>
      <line x1="238" y1="90" x2="235" y2="125"/>
      <line x1="235" y1="125" x2="230" y2="160"/>
      <line x1="230" y1="160" x2="200" y2="220"/>
      
      <!-- Pinky connections -->
      <line x1="290" y1="65" x2="295" y2="95"/>
      <line x1="295" y1="95" x2="300" y2="125"/>
      <line x1="300" y1="125" x2="300" y2="155"/>
      <line x1="300" y1="155" x2="200" y2="220"/>
      
      <!-- Thumb to palm -->
      <line x1="70" y1="200" x2="200" y2="220"/>
    </g>
  </g>
  
  <!-- Finger count display -->
  <g transform="translate(620, 150)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#1e293b" stroke="#22d3ee" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" font-family="monospace" font-size="14" fill="#94a3b8">Dedos</text>
    <text x="60" y="65" text-anchor="middle" font-family="monospace" font-size="32" font-weight="bold" fill="#22d3ee">5</text>
  </g>
  
  <!-- Tech badges -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="80" height="28" rx="4" fill="#1e3a5f"/>
    <text x="40" y="18" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22d3ee">Python</text>
  </g>
  <g transform="translate(140, 380)">
    <rect x="0" y="0" width="80" height="28" rx="4" fill="#1e3a5f"/>
    <text x="40" y="18" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22d3ee">OpenCV</text>
  </g>
  <g transform="translate(230, 380)">
    <rect x="0" y="0" width="90" height="28" rx="4" fill="#1e3a5f"/>
    <text x="45" y="18" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#22d3ee">MediaPipe</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="430" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">Hand Gesture Recognition â€¢ Real-Time</text>
</svg>
